<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe GrabPay Payment</title>
    <meta name="description" content="A demo of GrabPay payments with Stripe" />

    <link rel="icon" href="./assets/grabpay_acceptance_mark_square.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <a href="/" class="sr-header__logo"></a>
        </header>
        <div class="sr-payment-summary payment-view">
          <h2 id="order-amount"></h2>
        </div>        
        <form id="payment-form" class="sr-payment-form payment-view">
          <div class="sr-form-row">
            <label for="card-element">
              Payment details
            </label>
            <div class="sr-combo-inputs">
              <div class="sr-combo-inputs-row">
                <input
                  type="text"
                  id="email"
                  placeholder="E-Mail"
                  autocomplete="email"
                  class="sr-input"
                  required
                />
              </div>
            </div>
          </div>
          <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text"></span>
          </button>
          <div class="sr-legal-text">
            You will be redirected to your Grab Wallet.
          </div>
        </form>
        <div class="sr-payment-summary hidden completed-view">
          <h1>Your test payment <span class="order-status"></span></h1>
          <h4>
            View PaymentIntent response:</a>
          </h4>
        </div>
        <div class="sr-result hidden">
          <h2>Payment result</h2>
          <pre class="sr-callout">
          </pre>
        </div>
      </div>
      <div class="sr-content">
        <div class="pasha-image-stack">
          <img
            src="https://picsum.photos/280/320?random=1"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=2"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=3"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=4"
            width="140"
            height="160"
          />
        </div>
      </div>
    </div>
  </body>
</html>
